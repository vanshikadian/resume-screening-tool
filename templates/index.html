<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Screening Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-group label::before {
            content: "\f15c";
            font-family: 'FontAwesome';
            margin-right: 10px;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Screening Tool</h1>
        <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="job_description">Job Description:</label>
                <textarea name="job_description" id="job_description" rows="6" placeholder="Paste the job description here..." required></textarea>
            </div>
            <div class="form-group">
                <label for="resume">Upload Resume (PDF format only):</label>
                <input type="file" name="resume" id="resume" accept=".pdf" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Upload and Screen" class="submit-btn">
            </div>
        </form>
    </div>
</body>
</html>
